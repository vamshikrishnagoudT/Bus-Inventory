 <html>
 <head><title>Add Bus</title></head>
 <body>
     <h1>Add Bus</h1>
     <form method="post">
        {% csrf_token %}
         {{ form.as_p }}  
         {% comment %} <p>
            <label for="id_bus_number">Bus Number:</label>

     <a href="/">Back to Inventory</a>
 </body>
 </html>
